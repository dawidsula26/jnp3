<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>StockRabbit</title>
    </head>
    <body>
        <div id="layout">
            <a href="#menu" id="menuLink" class="menu-link">
                <span></span>
            </a>
        
            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="/">Home Dashboard</a>

                    <form class="pure-form pure-form-stacked" style="margin-left: 30px; margin-top: 30px;" method="POST" action="/variable">
                        <fieldset>
                            <label for="selected_strategy"> Strategy: </label>
                            <select id="selected_strategy" name="selected_strategy" required>
                                <option>Buy lower than mean, sell higher (week)</option>
                                <option>Strategy for economics nerds</option>
                                <option>Buy lower than mean, sell higher (year)</option>
                            </select>
                            <label for="selected_set"> Stock set: </label>
                            <select id="selected_set" name="selected_set" required>
                                <option>All</option>
                                <option>WIG20</option>
                                <option>S&P500</option>
                            </select>
                            <label for="date_begin">From:</label>
                            <input type="date" id="date_begin" name="date_begin" value="2022-01-01" required/>
                            <label for="date_end">To:</label>
                            <input type="date" id="date_end" name="date_end" value="2023-01-01" required/>
                            <input type="submit" class="pure-button pure-button-primary" style="margin-top: 30px" value="Show simulation">
                        </fieldset>
                    </form>
                </div>
            </div>
        
            <div id="main">
                <div class="header">
                    <h1>StockRabbit üêá</h1>
                    <h2>Stock Market Simulation Tool</h2>
                </div>
        
                <div class="content">
                    <h1 class="content-subhead"> {{strat_name}} </h1>
                    <h2 class="content-subhead"> On set: {{set_name}} </h2>
                    <p>
                        {{strat_desc}}
                    </p>
                    <div id='chart' class='chart'‚Äù></div>
                </div>
            </div>
        </div>
        
        <script src="/js/ui.js"></script>
    </body>

    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graphs = {{graphJSON | safe}};
        Plotly.plot('chart',graphs,{});
    </script>
</html>
