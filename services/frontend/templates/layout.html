<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>StockRabbit</title>
    </head>
    <body>
        <div id="layout">
            <a href="#menu" id="menuLink" class="menu-link">
                <span></span>
            </a>
        
            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="/">Home Dashboard</a>

                    <form class="pure-form pure-form-stacked" style="margin-left: 30px; margin-top: 30px;" method="POST" action="/variable">
                        <fieldset>
                            <label for="selected_strategy"> Strategy@Set: </label>
                            
                            <select id="selected_strategy" name="selected_strategy" required>
                                {%for s_name in strats%}     
                                    <option> {{s_name}} </option>
                                {%endfor%}
                            </select>
                            <label for="date_begin">From:</label>
                            <input type="date" id="date_begin" name="date_begin" value={{ date_begin }} required/>
                            <label for="date_end">To:</label>
                            <input type="date" id="date_end" name="date_end" value={{ date_end }} required/>
                            <input type="submit" class="pure-button pure-button-primary" style="margin-top: 30px" value="Show simulation">
                        </fieldset>
                    </form>
                </div>
            </div>
        
            <div id="main">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        <script src="/js/ui.js"></script>
    </body>
</html>
